<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            margin-top: 100px;
        }
        .red{
            background-color: red;
        }
        .orange{
            background-color: orange;
        }
        .yellow{
            background-color: yellow;
        }
        .aqua{
            background-color: aqua;
        }
        .green{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="red col-xl-6 col-sm-12">1</div>
        <div class="orange col-xl-6 col-sm-12">2</div>
    </div>
    <div class="row">
        <div class="yellow col-xl-12 col-sm-12">3</div>
    </div>
    <div class="row">
        <div class="aqua col-xl-8 col-sm-12">4</div>
        <div class="green col-xl-4 col-sm-12">5</div>
    </div>
</div>
</body>
</html>
